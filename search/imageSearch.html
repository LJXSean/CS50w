<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-item" href="index.html">Google Search</a>
    </nav>
    <div class="img-container">
      <div class="img-inner">
        <img class="img" src="googleLogo.png" alt="google logo" />
        <span class="img-tag">Image</span>
      </div>
    </div>
    <form action="https://google.com/search">
      <input type="text" name="q" class="searchbar" />
      <input type="hidden" name="tbm" value="isch" />
      <div class="form-btn-container">
        <input class="form-btn" type="submit" value="Google Search" />
      </div>
    </form>
  </body>
</html>
