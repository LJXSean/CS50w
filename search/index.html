<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-item" href="imageSearch.html">Images</a>
      <a class="navbar-item" href="advanced.html">Advanced Search</a>
    </nav>
    <div class="img-container">
      <img class="img" src="googleLogo.png" alt="google logo" />
    </div>
    <form action="https://google.com/search">
      <input type="text" name="q" class="searchbar" />
      <div class="form-btn-container">
        <input class="form-btn" type="submit" value="Google Search" />
        <input
          class="form-btn"
          type="submit"
          name="btnI"
          value="I'm Feeling Lucky"
        />
      </div>
    </form>
  </body>
</html>
